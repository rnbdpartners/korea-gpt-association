<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 한국GPT협회</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1><a href="index.html" class="logo">한국GPT협회</a></h1>
                    <span class="tagline">GPT 전문 교육 플랫폼</span>
                </div>
                <div class="nav-menu">
                    <ul class="nav-links">
                        <li><a href="index.html#courses">강의</a></li>
                        <li><a href="index.html#enterprise">기업교육</a></li>
                        <li><a href="index.html#reviews">후기</a></li>
                        <li><a href="index.html#contact">문의</a></li>
                    </ul>
                    <div class="nav-actions">
                        <a href="login.html" class="btn-login">로그인</a>
                        <a href="signup.html" class="btn-signup active">회원가입</a>
                    </div>
                </div>
                <button class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- 회원가입 섹션 -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>회원가입</h2>
                    <p>한국GPT협회에 오신 것을 환영합니다</p>
                </div>

                <!-- 소셜 로그인 -->
                <div class="social-auth">
                    <button class="social-btn google-btn" id="googleSignup">
                        <i class="fab fa-google"></i>
                        구글로 시작하기
                    </button>
                    <button class="social-btn kakao-btn" id="kakaoSignup">
                        <i class="fas fa-comment"></i>
                        카카오로 시작하기
                    </button>
                </div>

                <div class="divider">
                    <span>또는</span>
                </div>

                <!-- 이메일 회원가입 폼 -->
                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                        <small class="form-help">8자 이상, 영문/숫자/특수문자 포함</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">휴대폰 번호</label>
                        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678">
                    </div>
                    
                    <div class="form-group">
                        <label for="company">회사명 (선택)</label>
                        <input type="text" id="company" name="company" placeholder="소속 회사를 입력해주세요">
                    </div>
                    
                    <div class="form-group">
                        <label for="position">직급/직책 (선택)</label>
                        <select id="position" name="position">
                            <option value="">선택하세요</option>
                            <option value="CEO">CEO/대표</option>
                            <option value="CTO">CTO/기술이사</option>
                            <option value="Manager">팀장/매니저</option>
                            <option value="Developer">개발자</option>
                            <option value="Designer">디자이너</option>
                            <option value="Marketer">마케터</option>
                            <option value="Student">학생</option>
                            <option value="Other">기타</option>
                        </select>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="agreeTerms" required>
                            <span class="checkmark"></span>
                            <a href="#" class="terms-link">이용약관</a>에 동의합니다 (필수)
                        </label>
                    </div>
                    
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="agreePrivacy" required>
                            <span class="checkmark"></span>
                            <a href="#" class="terms-link">개인정보처리방침</a>에 동의합니다 (필수)
                        </label>
                    </div>
                    
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="agreeMarketing">
                            <span class="checkmark"></span>
                            마케팅 정보 수신에 동의합니다 (선택)
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary auth-submit">
                        회원가입
                    </button>
                </form>

                <div class="auth-footer">
                    <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>한국GPT협회</h3>
                    <p>AI 교육의 미래를 선도하는 전문 교육 플랫폼</p>
                </div>
                <div class="footer-section">
                    <h4>고객 지원</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">1:1 문의</a></li>
                        <li><a href="#">환불 정책</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>연락처</h4>
                    <p>이메일: info@koreangpt.org</p>
                    <p>전화: 02-1234-5678</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 한국GPT협회. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="user-manager.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
