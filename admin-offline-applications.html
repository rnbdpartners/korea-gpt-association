<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 클래스 신청 관리 | 한국GPT협회 관리자</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            padding: 80px 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page-header {
            margin-bottom: 40px;
        }
        
        .page-header h1 {
            font-size: 32px;
            color: #2d3e50;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #31E0AA;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 14px;
        }
        
        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #495057;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 8px 16px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .applications-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #e9ecef;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-view {
            background: #e9ecef;
            color: #495057;
        }
        
        .btn-confirm {
            background: #31E0AA;
            color: #1a1a1a;
        }
        
        .btn-cancel {
            background: #dc3545;
            color: white;
        }
        
        .btn-export {
            background: #31E0AA;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="page-header">
            <h1>오프라인 클래스 신청 관리</h1>
            <p>오프라인 교육 신청 현황을 관리하고 확인합니다.</p>
        </div>
        
        <!-- 통계 카드 -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">전체 신청</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">확정 신청</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">대기중</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">₩0</div>
                <div class="stat-label">예상 매출</div>
            </div>
        </div>
        
        <!-- 필터 -->
        <div class="filters">
            <div class="filter-group">
                <label>상태</label>
                <select id="filterStatus">
                    <option value="">전체</option>
                    <option value="pending">대기중</option>
                    <option value="confirmed">확정</option>
                    <option value="cancelled">취소</option>
                </select>
            </div>
            <div class="filter-group">
                <label>날짜</label>
                <select id="filterDate">
                    <option value="">전체</option>
                    <option value="2024-12-14">12월 14일 서울</option>
                    <option value="2024-12-21">12월 21일 부산</option>
                    <option value="2025-01-11">1월 11일 대구</option>
                </select>
            </div>
            <div class="filter-group">
                <label>검색</label>
                <input type="text" id="searchInput" placeholder="이름, 이메일, 회사명">
            </div>
            <button class="btn-export" onclick="exportToExcel()">
                <i class="fas fa-download"></i> 엑셀 다운로드
            </button>
        </div>
        
        <!-- 신청 목록 테이블 -->
        <div class="applications-table">
            <table id="applicationsTable">
                <thead>
                    <tr>
                        <th>신청번호</th>
                        <th>신청일시</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>회사</th>
                        <th>교육일정</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="applicationsBody">
                    <!-- 데이터가 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="user-manager.js"></script>
    <script src="admin-banner.js"></script>
    <script src="offline-class-api.js"></script>
    <script>
        // 페이지 로드시 데이터 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 관리자 권한 체크
            if (!userManager.isAdmin()) {
                alert('관리자 권한이 필요합니다.');
                window.location.href = 'index.html';
                return;
            }
            
            loadApplications();
            loadStatistics();
            
            // 필터 이벤트
            document.getElementById('filterStatus').addEventListener('change', loadApplications);
            document.getElementById('filterDate').addEventListener('change', loadApplications);
            document.getElementById('searchInput').addEventListener('input', loadApplications);
        });
        
        // 신청 목록 로드
        async function loadApplications() {
            const applications = JSON.parse(localStorage.getItem('offlineClassApplications') || '[]');
            const tbody = document.getElementById('applicationsBody');
            
            // 필터링
            let filtered = applications;
            const statusFilter = document.getElementById('filterStatus').value;
            const dateFilter = document.getElementById('filterDate').value;
            const searchFilter = document.getElementById('searchInput').value.toLowerCase();
            
            if (statusFilter) {
                filtered = filtered.filter(app => app.status === statusFilter);
            }
            
            if (searchFilter) {
                filtered = filtered.filter(app => 
                    app.name.toLowerCase().includes(searchFilter) ||
                    app.email.toLowerCase().includes(searchFilter) ||
                    app.company.toLowerCase().includes(searchFilter)
                );
            }
            
            // 테이블 렌더링
            if (filtered.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>신청 내역이 없습니다.</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filtered.map(app => `
                <tr>
                    <td>${app.id}</td>
                    <td>${new Date(app.submittedAt).toLocaleString('ko-KR')}</td>
                    <td>${app.name}</td>
                    <td>${app.email}</td>
                    <td>${app.company}</td>
                    <td>${getScheduleInfo(app.scheduleId)}</td>
                    <td><span class="status-badge status-${app.status}">${getStatusText(app.status)}</span></td>
                    <td>
                        <div class="actions">
                            <button class="btn-action btn-view" onclick="viewApplication('${app.id}')">
                                <i class="fas fa-eye"></i>
                            </button>
                            ${app.status === 'pending' ? `
                                <button class="btn-action btn-confirm" onclick="confirmApplication('${app.id}')">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="btn-action btn-cancel" onclick="cancelApplication('${app.id}')">
                                    <i class="fas fa-times"></i>
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        // 통계 로드
        async function loadStatistics() {
            const result = await offlineClassAPI.getStatistics();
            if (result.success) {
                const stats = result.data;
                const statCards = document.querySelectorAll('.stat-value');
                
                statCards[0].textContent = stats.totalApplications;
                statCards[1].textContent = stats.confirmedApplications;
                statCards[2].textContent = stats.totalApplications - stats.confirmedApplications;
                statCards[3].textContent = '₩' + stats.totalRevenue.toLocaleString();
            }
        }
        
        // 일정 정보 가져오기
        function getScheduleInfo(scheduleId) {
            const schedules = JSON.parse(localStorage.getItem('offlineClassSchedules') || '[]');
            const schedule = schedules.find(s => s.id === scheduleId);
            
            if (schedule) {
                return `${new Date(schedule.date).toLocaleDateString('ko-KR')} ${schedule.location}`;
            }
            return '-';
        }
        
        // 상태 텍스트
        function getStatusText(status) {
            const statusMap = {
                pending: '대기중',
                confirmed: '확정',
                cancelled: '취소'
            };
            return statusMap[status] || status;
        }
        
        // 신청 상세 보기
        function viewApplication(id) {
            const applications = JSON.parse(localStorage.getItem('offlineClassApplications') || '[]');
            const app = applications.find(a => a.id === id);
            
            if (app) {
                alert(`신청 상세 정보\n\n` +
                    `신청번호: ${app.id}\n` +
                    `이름: ${app.name}\n` +
                    `이메일: ${app.email}\n` +
                    `전화번호: ${app.phone}\n` +
                    `회사: ${app.company}\n` +
                    `직책: ${app.position}\n` +
                    `수강목적: ${app.purpose || '-'}\n` +
                    `사전질문: ${app.questions || '-'}`
                );
            }
        }
        
        // 신청 확정
        async function confirmApplication(id) {
            if (confirm('이 신청을 확정하시겠습니까?')) {
                const applications = JSON.parse(localStorage.getItem('offlineClassApplications') || '[]');
                const index = applications.findIndex(a => a.id === id);
                
                if (index !== -1) {
                    applications[index].status = 'confirmed';
                    localStorage.setItem('offlineClassApplications', JSON.stringify(applications));
                    
                    loadApplications();
                    loadStatistics();
                }
            }
        }
        
        // 신청 취소
        async function cancelApplication(id) {
            const reason = prompt('취소 사유를 입력하세요:');
            if (reason) {
                const result = await offlineClassAPI.cancelApplication(id, reason);
                if (result.success) {
                    loadApplications();
                    loadStatistics();
                }
            }
        }
        
        // 엑셀 내보내기
        function exportToExcel() {
            alert('엑셀 다운로드 기능은 실제 운영 시 구현됩니다.');
        }
    </script>
</body>
</html>
