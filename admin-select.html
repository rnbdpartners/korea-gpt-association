<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 선택 | 한국GPT협회</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        .select-container {
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
        }

        .select-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .select-header h1 {
            color: #ffffff;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .select-header p {
            color: #94a3b8;
            font-size: 1.25rem;
            font-weight: 400;
        }

        .admin-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 3rem;
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .admin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(4, 249, 188, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .admin-card:hover {
            transform: translateY(-8px);
            border-color: rgba(4, 249, 188, 0.3);
            box-shadow: 0 20px 40px rgba(4, 249, 188, 0.2);
        }

        .admin-card:hover::before {
            opacity: 1;
        }

        .card-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #04F9BC 0%, #03e6a8 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .card-icon i {
            font-size: 3rem;
            color: #0f172a;
        }

        .card-title {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .card-description {
            color: #94a3b8;
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .card-features {
            list-style: none;
            padding: 0;
            margin: 0 0 2rem 0;
            position: relative;
            z-index: 1;
        }

        .card-features li {
            color: #b0b8c8;
            padding: 0.5rem 0;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .card-features i {
            color: #04F9BC;
            font-size: 0.875rem;
        }

        .select-btn {
            background: linear-gradient(135deg, #04F9BC 0%, #03e6a8 100%);
            color: #0f172a;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            text-decoration: none;
            display: inline-block;
        }

        .select-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(4, 249, 188, 0.4);
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #04F9BC;
        }

        @media (max-width: 768px) {
            .admin-options {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .select-header h1 {
                font-size: 2rem;
            }

            .admin-card {
                padding: 2rem;
            }

            .card-icon {
                width: 80px;
                height: 80px;
            }

            .card-icon i {
                font-size: 2rem;
            }

            .card-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        메인으로 돌아가기
    </a>

    <div class="select-container">
        <div class="select-header">
            <h1>관리자 대시보드 선택</h1>
            <p>관리하실 비즈니스 영역을 선택해주세요</p>
        </div>

        <div class="admin-options">
            <!-- B2C 관리자 -->
            <div class="admin-card" onclick="location.href='admin.html'">
                <div class="card-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h2 class="card-title">B2C 관리자</h2>
                <p class="card-description">개인 고객 대상 온라인 강의 및 서비스 관리</p>
                <ul class="card-features">
                    <li><i class="fas fa-check"></i> 개인 수강생 관리</li>
                    <li><i class="fas fa-check"></i> 온라인 강의 관리</li>
                    <li><i class="fas fa-check"></i> 결제 및 주문 관리</li>
                    <li><i class="fas fa-check"></i> 개별 고객 지원</li>
                    <li><i class="fas fa-check"></i> 마케팅 캠페인</li>
                </ul>
                <a href="admin.html" class="select-btn">B2C 관리자로 이동</a>
            </div>

            <!-- B2B 관리자 -->
            <div class="admin-card" onclick="location.href='admin-enterprise.html'">
                <div class="card-icon">
                    <i class="fas fa-building"></i>
                </div>
                <h2 class="card-title">B2B 관리자</h2>
                <p class="card-description">기업 고객 대상 교육 솔루션 및 프로젝트 관리</p>
                <ul class="card-features">
                    <li><i class="fas fa-check"></i> 기업 고객 관리</li>
                    <li><i class="fas fa-check"></i> 맞춤형 교육 프로그램</li>
                    <li><i class="fas fa-check"></i> 프로젝트 관리</li>
                    <li><i class="fas fa-check"></i> 기업 견적 및 계약</li>
                    <li><i class="fas fa-check"></i> 성과 분석 리포트</li>
                </ul>
                <a href="admin-enterprise.html" class="select-btn">B2B 관리자로 이동</a>
            </div>
        </div>
    </div>

    <script>
        // 관리자 권한 확인
        function checkAdminAccess() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (!currentUser.role || currentUser.role !== 'admin') {
                alert('관리자 권한이 필요합니다.');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // 페이지 로드 시 권한 확인
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
        });
    </script>
</body>
</html>
